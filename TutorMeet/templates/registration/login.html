<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #ca7a54, #fff4b2);
            background-size: cover;
            background-position: center;
        }

        .right-section {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            color: white;
            max-width: 400px;
        }

        .right-section h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color:#a8651e;
               /* just to make sure it's treated as a block element */

        }

        .right-section p {
            font-size: 16px;
            margin-bottom: 40px;
            color: #925858;
              
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 16px;
            background-color: #925858;
            
            color: rgb(28, 26, 26);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e4f08b;
        }

        .error {
            color: #ffcccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="right-section">
        <h1>Welcome Back</h1>
        <p>Please enter your username and password to continue.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
