<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
</head>
<body>
    <h1>Mark Attendance for Session: {{ session.topic }}</h1>
    <form method="POST">
        {% csrf_token %}
        {% for record in attendance_records %}
            <div>
                <label>{{ record.student.username }}</label>
                <input type="checkbox" name="present_{{ record.student.id }}" {% if record.present %}checked{% endif %}>
            </div>
        {% endfor %}
        <button type="submit">Save Attendance</button>
    </form>
</body>
</html>
