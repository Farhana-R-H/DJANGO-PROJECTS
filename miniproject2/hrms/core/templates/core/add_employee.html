<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h2>Add Employee</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Employee</button>
    </form>
    <br>
    <a href="{% url 'employee_list' %}">Back to Employee List</a>
</body>
</html>
