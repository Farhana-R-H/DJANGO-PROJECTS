<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'employee_list' %}">Cancel</a>
</body>
</html>
