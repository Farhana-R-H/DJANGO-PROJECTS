<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book by author</title>
</head>
<body>
    <h1>Books by {{author.name}}</h1>
    {% if books %}
    <ul>
        {% for book in books %}
        <li>{{book.title}}-${{book.price}} published on {{book.published_date}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Books found for this Author</p>
    {% endif %}
</body>
</html>
