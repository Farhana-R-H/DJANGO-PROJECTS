<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view products</title>
</head>
<body>
    <h1>PRODUCT LIST</h1>
    {% for products in products %}
    <p>{{products.name}}</p>
    <p>{{products.price}}</p>
    <p>{{products.description}}</p>
    <img src="{{products.image.url}}" height="100" width="100">
    {% endfor %}
</body>
</html>
